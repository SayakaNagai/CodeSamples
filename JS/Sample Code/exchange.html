<!DOCTYPE html>
<html>
<head>
<meta charset="Shift-JIS">
<title>為替計算</title>
<script>
// 選択された通貨を格納する変数を宣言
var selectedCurrency = "ドル";

// 通貨を選択したときの処理
function changeCurrency() {
    // 選択された通貨を変数selectedCurrencyに格納
    var currency = document.getElementById("currency");
    selectedCurrency = currency.options[currency.selectedIndex].value;

    // 為替レートのDOM要素を取得
    var rateElement = document.getElementById("rate");

    // 選択された通貨から為替レートをセット
    switch (selectedCurrency) {
        case "ドル":
            rateElement.value=77.8;
            break;
        case "ユーロ":
            rateElement.value=102.3;
            break;
        case "人民元":
            rateElement.value=12.3;
            break;
        default:
            rateElement.value = 1;
            break;
    }

    // ボタンのラベルを変更
    document.getElementById("buttonExchange").value
        = selectedCurrency+"から円に両替";
    document.getElementById("buttonExchange2").value
        = "円から"+selectedCurrency+"に両替";
}

// 為替計算
function exchange(exchangeType) {
    // 為替レート、両替する金額の取得
    var rate = document.getElementById("rate").value;
    var inMoney = document.getElementById("inMoney").value;

    // 計算結果と通貨の変数の宣言
    var exchangeMoney;
    var currency;

    // 為替計算
    if (exchangeType == "toYen") {
        // ドルから円へ両替
        exchangeMoney = inMoney * rate;
        currency = "円";
    } else {
        // 円から選択した通貨へ両替
        exchangeMoney = inMoney / rate;
        // currency = "ドル";
        currency = selectedCurrency;
    }

    // 小数点第3位を四捨五入
    exchangeMoney =Math.round(exchangeMoney * 100) / 100;

    // 数値チェック
    if (isNaN(exchangeMoney)) {
        alert("数値を入力してください。");
        exchangeMoney = "---";
    }
    // 為替レート入力チェック
    if (rate <= 0) {
        alert("為替レートには0より大きな数値を入力してください。");
        exchangeMoney = "---";
    }

    // 両替結果要素へ計算結果を書き込む
    var outMoneyElement = document.getElementById("outMoney");
    outMoneyElement.innerHTML = exchangeMoney + currency;
}
</script>
<style>
form {
    font-family:"メイリオ";
    line-height:200%;
    background-color:#CCCCCC;
    border:solid #999999 1px;
    color:#000000;
    width:300px;
    padding:10px;
}
#outMoney {
    font-size:24pt;
}
</style>
</head>
<body>
<form>
    1
    <select id="currency" onChange="changeCurrency()">
    <option value="ドル">ドル
    <option value="ユーロ">ユーロ
    <option value="人民元">人民元
    </select>
    ＝
    <input type="number" step="0.1" id="rate" value="77.8" size="12">円
    <img src="worldmap.jpg">
    両替する金額：
    <input type="number" id="inMoney" value="100" size="12">
    <br>
    <input type="button" id="buttonExchange" value="ドルから円に両替" onClick="exchange('toYen')">
    <input type="button" id="buttonExchange2" value="円からドルに両替" onClick="exchange('fromYen')">
    <hr>両替結果：
    <div id="outMoney">-----</div>
</form>
</body>
</html>
