<!DOCTYPE html>
<head>
<meta charset="Shift-JIS">
<title>動的なグラフを作ろう</title>
</head>
<html>
<body onLoad="draw()">
<canvas id="canvas1" width="400" height="300"></canvas>
<script type="text/javascript">
	// キャンバスの取得
	var canvas = document.getElementById("canvas1");
	// コンテキストの取得
	var context = canvas.getContext("2d");

	// フォントの指定
	context.font = "12px 'メイリオ'";

	// データ
	var label = new Array("A","B","C","D","E");
	var data = new Array(20,160,60,120,80);
	var color = new Array("red","green","blue","orange","magenta");

	// 棒グラフを描画する関数
	function draw() {
		// フォーム上の値をデータにセット
		data[0] = document.form1.A.value;
		data[1] = document.form1.B.value;
		data[2] = document.form1.C.value;
		data[3] = document.form1.D.value;
		data[4] = document.form1.E.value;

		// キャンバスのクリア
		context.clearRect(0,0,canvas.width,canvas.height);

		// 値の配置位置の指定
		context.textBaseline = "bottom";
		context.textAlign = "center";

		// 棒グラフの描画
		for (i=0;i<data.length;i++) {
			// 四角形の頂点、幅、高さの設定
			var x = 100 + 50*i;
			var y = 250 - data[i];
			var w = 10;
			var h = data[i];
			// 塗りつぶし色の指定
			context.fillStyle = color[i];
			// 四角形の描画
			context.fillRect(x-5,y,w,h);
			// テキストの描画
			context.fillText(data[i],x,y);
		}

		// 軸
		context.strokeStyle = "black";
		context.beginPath();
		context.moveTo(50,50);
		context.lineTo(50,250);
		context.lineTo(350,250);
		context.stroke();

		// ラベル（縦軸）
		context.fillStyle = "black";
		context.textBaseline = "middle";
		context.textAlign = "right";
		context.fillText("0",45,250);
		context.fillText("100",45,150);
		context.fillText("200",45,50);

		// ラベル（横軸）
		context.textBaseline = "top";
		context.textAlign = "center";
		for (i=0;i<label.length;i++) {
			context.fillText(label[i],100+50*i,250);
		}
	}
</script>

<form name="form1">
A:<input type="range" name="A" value="20" min="0" max="200" onChange="draw()"><br>
B:<input type="range" name="B" value="160" min="0" max="200" onChange="draw()"><br>
C:<input type="range" name="C" value="60" min="0" max="200" onChange="draw()"><br>
D:<input type="range" name="D" value="120" min="0" max="200" onChange="draw()"><br>
E:<input type="range" name="E" value="80" min="0" max="200" onChange="draw()"><br>
</form>

</body>
</html>
