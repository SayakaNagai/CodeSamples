<!-- http://js.studio-kingdom.com/jquery/ajax/get_json -->
<!DOCTYPE html>
<html>
<head>
  <style>img{ height: 100px; float: left; }</style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
  <div id="images">
</div>
<script> 
$(document).ready(function(){
  $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?",
    {
      tags: "mount fuji", //富士山を指定
      tagmode: "any",
      format: "json"
    }, //http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?tags=mount fuji&tagmode=any&format=json
    function(data) {
      $.each(data.items, function(i,item){ //$.each(配列・オブジェクト, function(index, value) https://www.sejuku.net/blog/33609
        $("<img/>").attr("src", item.media.m).appendTo("#images");
        //if ( i == 2 ) return false;
      });
    });
  });
</script>
</body>
</html>
